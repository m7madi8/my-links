<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sadie Rudolph — Bio & Links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader" aria-hidden="true">
    <div class="loader-rings">
      <div class="loader-ring loader-ring-outer"></div>
      <div class="loader-ring loader-ring-mid"></div>
      <div class="loader-ring loader-ring-inner"></div>
    </div>
    <div class="loader-dot"></div>
    <span class="loader-text"><span class="loader-dots">Loading</span></span>
  </div>

  <div class="page-bg" aria-hidden="true"></div>

  <main class="page">
    <!-- Header spacer -->
    <header class="page-header" aria-hidden="true"></header>

    <!-- 1) Hero Profile Section -->
    <header class="hero">
      <div class="hero-avatar-wrap">
        <div class="hero-avatar-ring"></div>
        <img class="hero-avatar" src="sadie.jpg" alt="Sadie Rudolph" width="120" height="120" onerror="this.src='me.png'">
      </div>
      <h1 class="hero-name">
        Sadie Rudolph
      </h1>
      <p class="hero-bio">Creative • Content & connections</p>
      <p class="hero-location">
        <svg class="hero-location-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
        Your location
      </p>
    </header>

    <!-- 2) Social Icons Row -->
    <nav class="social-row" aria-label="Social links">
      <a href="https://instagram.com/" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener">

      </a>
      <a href="https://tiktok.com/" class="social-icon" aria-label="TikTok" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
      </a>
      
      <button type="button" class="social-icon social-icon-email" aria-label="Copy email" data-copy="sadie@example.com" title="Copy email">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
      </button>
    </nav>

    <!-- 3) Links Section -->
    <section class="links" aria-label="Links">
      <a href="https://discord.com/users/" class="link-card link-card-featured" target="_blank" rel="noopener">
        <span class="link-card-icon link-card-icon-discord">

        </span>
        <span class="link-card-content">
          <span class="link-card-title">Discord</span>
          <span class="link-card-subtitle">Add me on Discord</span>
        </span>
        <span class="link-card-arrow" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </span>
      </a>

      <a href="https://instagram.com/" class="link-card" target="_blank" rel="noopener">
        <span class="link-card-icon link-card-icon-ig">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
        </span>
        <span class="link-card-content">
          <span class="link-card-title">Instagram</span>
          <span class="link-card-subtitle">Stories & reels</span>
        </span>
        <span class="link-card-arrow" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </span>
      </a>

      <a href="https://tiktok.com/" class="link-card" target="_blank" rel="noopener">
        <span class="link-card-icon link-card-icon-tt">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
        </span>
        <span class="link-card-content">
          <span class="link-card-title">TikTok</span>
          <span class="link-card-subtitle">Short-form content</span>
        </span>
        <span class="link-card-arrow" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </span>
      </a>
    </section>

    <!-- 4) Footer -->
    <footer class="footer" id="contact">
      <div class="footer-brand">
        <span class="footer-logo" aria-hidden="true">SR</span>
      </div>
      <p class="footer-copy">© 2026 Sadie Rudolph</p>
      <button type="button" class="theme-toggle" aria-label="Toggle dark/light theme" title="Toggle theme">
        <span class="theme-toggle-icon theme-toggle-sun" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </span>
        <span class="theme-toggle-icon theme-toggle-moon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </span>
      </button>
    </footer>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true" hidden>
    <span class="toast-text"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
