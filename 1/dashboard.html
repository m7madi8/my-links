<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم — Farah Ammar</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%232D0B59' width='32' height='32' rx='6'/><text x='16' y='22' font-family='serif' font-size='18' font-weight='bold' fill='%23C9A7FF' text-anchor='middle'>F</text></svg>" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-body">
  <aside class="dashboard-sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="index.html" class="sidebar-brand">Farah Ammar</a>
      <p class="sidebar-sub">لوحة التحكم</p>
    </div>
    <nav class="sidebar-nav">
      <a href="#orders" class="sidebar-link active">
        <i class="bi bi-bag-check"></i>
        <span>الطلبات</span>
      </a>
      <a href="index.html" class="sidebar-link">
        <i class="bi bi-box-arrow-in-left"></i>
        <span>الموقع</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="https://wa.me/972501234567" class="sidebar-wa" target="_blank" rel="noopener">
        <i class="bi bi-whatsapp"></i>
        واتساب
      </a>
    </div>
  </aside>

  <button type="button" class="sidebar-toggle d-lg-none" id="sidebarToggle" aria-label="القائمة">
    <i class="bi bi-list"></i>
  </button>

  <main class="dashboard-main">
    <header class="dashboard-header">
      <h1 class="dashboard-title">الطلبات</h1>
      <p class="dashboard-desc">استقبال وإدارة طلبات صندوق الحلويات</p>
    </header>

    <section class="dashboard-stats">
      <div class="stat-card">
        <div class="stat-icon stat-icon-total"><i class="bi bi-bag"></i></div>
        <div class="stat-content">
          <span class="stat-value" id="statTotal">0</span>
          <span class="stat-label">إجمالي الطلبات</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-icon-pending"><i class="bi bi-clock"></i></div>
        <div class="stat-content">
          <span class="stat-value" id="statPending">0</span>
          <span class="stat-label">قيد الانتظار</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-icon-done"><i class="bi bi-check-circle"></i></div>
        <div class="stat-content">
          <span class="stat-value" id="statDone">0</span>
          <span class="stat-label">تم التوصيل</span>
        </div>
      </div>
    </section>

    <section class="dashboard-orders" id="orders">
      <div class="orders-header">
        <h2 class="orders-title">الطلبات</h2>
      </div>

      <div class="orders-list" id="ordersList">
        <div class="orders-empty" id="ordersEmpty">
          <i class="bi bi-inbox"></i>
          <p class="orders-empty-title">لا توجد طلبات بعد</p>
          <p class="orders-empty-desc">الطلبات تصل عبر واتساب. عند استلام طلبات يمكن إضافتها هنا يدوياً أو ربط لوحة التحكم بنظام لاحقاً.</p>
          <a href="https://wa.me/972501234567" class="orders-empty-btn" target="_blank" rel="noopener"><i class="bi bi-whatsapp"></i> فتح واتساب</a>
        </div>
      </div>
    </section>
  </main>

  <div class="sidebar-overlay d-lg-none" id="sidebarOverlay" aria-hidden="true"></div>

  <script>
    (function () {
      var toggle = document.getElementById('sidebarToggle');
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('sidebarOverlay');
      if (toggle) {
        toggle.addEventListener('click', function () {
          sidebar.classList.toggle('sidebar-open');
          overlay.classList.toggle('show');
        });
      }
      if (overlay) {
        overlay.addEventListener('click', function () {
          sidebar.classList.remove('sidebar-open');
          overlay.classList.remove('show');
        });
      }

    })();
  </script>
</body>
</html>
